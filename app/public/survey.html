<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="jumbotron jumbotron-fluid">
			  <div class="container">
			    <h1 class="display-3">Friendly Questionnaire</h1>
			    <p class="lead">Answer the questions using a scale of 1 (strongly disagree) to 5 (strongly agree)</p>
			  </div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-9">

	        <div class="panel panel-default">
	        	<!-- <div class="panel-heading">
	            	<h2 class="panel-title"><strong>About You</strong></h2>
	          	</div> -->

	          	<div class="panel-body">
	          		<h2>About You</h2>
	            
		            <form method="POST" role="form">

		              <div class="form-group">
		                <label for="name">Name (required)</label>
		                <input type="text" class="form-control" id="name">
		              </div>

		              <div class="form-group">
		                <label for="photo">Link to Photo (required)</label>
		                <input type="text" class="form-control" id="photo">
		              </div>
					</form>
	            </div>
	            <hr>

	            
				<div class="panel-body">
					<h2>Questions</h2>
	            	<div class="form-group">
	              	
				    	<label for="question-1"><h3>#1. Your mind is always buzzing with unexplored ideas and plans.</h3></label>
				    	<div class="panel-body id="options">
						    <div class="form-check form-check-inline">
							  <label class="form-check-label">
							    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> 1
							  </label>
							</div>
							<div class="form-check form-check-inline">
							  <label class="form-check-label">
							    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> 2
							  </label>
							</div>
							<div class="form-check form-check-inline">
							  <label class="form-check-label">
							    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" > 3
							  </label>
							</div>
							<div class="form-check form-check-inline">
							  <label class="form-check-label">
							    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4" > 4
							  </label>
							</div>
							<div class="form-check form-check-inline">
							  <label class="form-check-label">
							    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5" > 5
							  </label>
							</div>
						</div>
					 </div>
	            
	            	<br>
	            	<div class="text-right">
	              		<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
	            	</div>
	          	</div>
	        </div>
		</div>
	</div>
</body>
</html>
